<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>iOS Calculator in JavaScript</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script defer src="bundle.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var OPERATION_BUTTON_CLASS_NAME = "calc-buttons-operation";
      var ACTIVE_OPERATION_BUTTON_CLASS_NAME = "is-active-operation";

      var buttons = document.querySelectorAll(".calc-buttons > button");
      var operationButtons = document.getElementsByClassName(OPERATION_BUTTON_CLASS_NAME);
      var changeSignButton = document.getElementById("change-sign-button");
      var percentButton = document.getElementById("percent-button");

      for (var i = 0; i < buttons.length; i++) {
        makeButtonSquare(buttons[i]);
        attachHandlerForActiveOperation(buttons[i], operationButtons, changeSignButton, percentButton);
      }

      function makeButtonSquare(button) {
        if (button.id === "zero-button") return;
        button.style.height = window.getComputedStyle(button, null).getPropertyValue("width");
      }

      function attachHandlerForActiveOperation(button, operationButtons, changeSignButton, percentButton) {
        button.addEventListener("click", function() {
          if (button === changeSignButton || button === percentButton) return;

          var isOperationButton = button.classList.contains(OPERATION_BUTTON_CLASS_NAME);

          for (var i = 0; i < operationButtons.length; i++) {
            operationButtons[i].classList.remove(ACTIVE_OPERATION_BUTTON_CLASS_NAME);
          }

          if (isOperationButton) {
            button.classList.add(ACTIVE_OPERATION_BUTTON_CLASS_NAME);
          }
        });
      }
    });
  </script>
</head>
<body>

<div id="l-main">
  <div class="calc">
    <div class="calc-display">
      <div class="content">
        12
      </div>
    </div>
    <div class="calc-buttons">
      <button id="clear-button" class="calc-buttons-square">C</button>
      <button id="change-sign-button"><sup id="change-sign-button-plus">+</sup>⁄<sub id="change-sign-button-minus">-</sub></button>
      <button id="percent-button">%</button>
      <button id="divide-button" class="calc-buttons-operation" tabindex="0">÷</button>

      <button id="seven-button" class="calc-buttons-square">7</button>
      <button id="eight-button">8</button>
      <button id="nine-button">9</button>
      <button id="multiply-button" class="calc-buttons-operation">×</button>

      <button id="four-button" class="calc-buttons-square">4</button>
      <button id="five-button">5</button>
      <button id="six-button">6</button>
      <button id="subtract-button" class="calc-buttons-operation">-</button>

      <button id="one-button" class="calc-buttons-square">1</button>
      <button id="two-button">2</button>
      <button id="three-button">3</button>
      <button id="add-button" class="calc-buttons-operation">+</button>

      <button id="zero-button">0</button>
      <button id="decimal-button" class="calc-buttons-square">.</button>
      <button id="equals-button">=</button>
    </div>
  </div>
</div>

<div class="author-info">
  Made by evrimfeyyaz
</div>

</body>
</html>
